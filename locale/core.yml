    username: Tên đăng nhập
    write_a_reply: Phản hồi...
    you: Bạn                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: Quản trị viên
    admins: Admins
    guest: Khách
    guests: Guests
    member: Thành viên
    members: Members
    mod: Ban điều hành
    mods: Mods

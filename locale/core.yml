    delete: Xóa
    delete_forever: Xóa hoàn toàn
    discussions: Thảo luận
    edit: Edit
    email: Email
    load_more: Xem thêm
    log_in: Đăng nhập
    log_out: Đăng xuất
    mark_all_as_read: Mark All as Read
    notifications: Thông báo
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Mật khẩu
    reply: Phản hồi                                 # Referenced by flarum-mentions.yml
    restore: Khôi phục
    save_changes: Save Changes                   # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: Thiết lập
    sign_up: Sign Up
    some_others: "{count} other|{count} others"  # Referenced by flarum-likes.yml, flarum-mentions.yml
